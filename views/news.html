<div>
    <p>&nbsp;</p>
    <div class="gdg_loading" ng-show="vm.loading"></div>
    <h1 ng-hide="vm.loading">{{ vm.chapter_name }} News</h1>
    <div id="news-feed" layout="column">
        <md-whiteframe class="md-whiteframe-z2" ng-repeat="article in vm.news | orderBy:'date':true"
                style="margin-bottom: 10px">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <img class="icon" ng-src="{{ article.icon }}" alt="Article Icon" />
                    <h2 style="padding-left: 10px">{{ article.published }}</h2>
                </div>
            </md-toolbar>
            <md-content layout="column" layout-padding>
                <p ng-bind-html="article.body"></p>

                <ul class="thumbnails">
                    <li ng-repeat="tn in article.thumbnails">
                        <a ng-href="{{ tn.link }}">
                            <img ng-src="{{ tn.url }}" alt="Article Thumbnail" />
                        </a>
                    </li>
                </ul>
                <div class="meta">
                    <span class="from"></span>
                </div>

                <div layout>
                    <a ng-href="{{ article.via.url }}" target="_blank"><md-button>View</md-button></a>
                    <md-button ng-disabled="true"> {{ article.comments }} comment<span ng-show="article.comments != 1">s</span> </md-button>
                    <md-button ng-disabled="true"> {{ article.reshares }} share<span ng-show="article.reshares != 1">s</span> </md-button>
                    <span class="g-plusone" data-size="large" data-annotation="bubble" data-href="{{ article.via.url }}"
                            style="vertical-align: middle"></span>
                </div>
            </md-content>
        </md-whiteframe>
    </div>
    <p ng-if="vm.desc" ng-bind-html="vm.desc"></p>
</div>
