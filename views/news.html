 <div id="news_sec">
    <p>&nbsp;</p>
    <p id="news">&nbsp;</p>
    <div>
        <ul id="news-feed" class="row span12">
            <li ng-repeat="article in news">

                <img class="icon" ng-src="{{ article.icon }}" />
                <p ng-bind-html-unsafe="article.body"></p>

                <ul class="thumbnails">
                    <li ng-repeat="tn in article.thumbnails">
                        <a ng-href="{{ tn.url }}">
                            <img ng-src="{{ tn.link }}" />
                        </a>
                    </li>
                </ul>
                <div class="meta">
                    <span class="from">

                    </span>
                </div>
                <span class="label"> <a ng-href="{{ article.via.url }}" target="_blank">View</a> </span>
                <span class="label"> {{ article.comments }} comment<span ng-show="article.comments != 1">s</span> </span>
                <span class="label"> {{ article.reshares }} share<span ng-show="article.reshares != 1">s</span> </span>
                <span class="g-plusone label" data-size="medium" data-annotation="bubble" data-href="{{ article.via.url }}"></span>
            </li>
        </ul>
    </div>
</div>
