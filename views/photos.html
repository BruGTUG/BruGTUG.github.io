<div layout="column" layout-margin>
    <div class="gdg_loading" ng-show="vm.loading"></div>
    <h1 ng-hide="vm.loading">{{ vm.chapter_name }} Images</h1>
    <p ng-show="vm.error_msg">{{ vm.error_msg }}</p>
    <div layout layout-wrap>
        <md-card ng-repeat="photo in vm.photos">
            <a ng-href="{{photo.link}}" target="_blank">
                <img ng-src="{{photo.src}}?sz=260" alt="{{photo.alt}}" title="{{photo.title}}">
            </a>
        </md-card>
    </div>
</div>
